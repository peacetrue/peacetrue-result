<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
</head>
<body>
<script>
    let url = 'http://localhost:8082/result';
    // https://developer.mozilla.org/zh-CN/docs/Web/API/XMLHttpRequest
    // let url = 'https://www.baidu.com';
    let oReq = new XMLHttpRequest();
    oReq.addEventListener("abort", function () {console.log('abort', this, arguments);});
    oReq.addEventListener("error", function () {console.log('error', this, arguments)});
    oReq.addEventListener("load", function () {console.log('load', this, arguments)});
    oReq.addEventListener("loadend", function () {console.log('loadend', this, arguments)});
    oReq.addEventListener("loadstart", function () {console.log('loadstart', this, arguments)});
    oReq.addEventListener("progress", function () {console.log('progress', this, arguments)});
    oReq.addEventListener("timeout", function () {console.log('timeout', this, arguments)});
    oReq.open("GET", url);
    // oReq.timeout = 1;
    oReq.send();
</script>
</body>
</html>
